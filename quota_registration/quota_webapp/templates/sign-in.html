{% extends "base.html" %}

{% block title %}
    <title>Sign in</title>
{% endblock %}

{% block content %}
    <div class="container" style="background-color: aquamarine;">
        <div class="container ms-auto text-center">
            <h1>Sign in</h1>
            
            <!-- Calling messages framework -->
            {% if messages %}
            <div class="form-group col-md-4 mx-auto">
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            <!-- End calling messages framework -->
        </div>
        <div class="container mt-2">
            <form method="POST" class="align-items-center" action="{% url 'sign-in' %}">
                {% csrf_token %}  
                <div class="col-md-4 mx-auto">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Sign in</button>
                    <a class="btn mt-3" style="background-color: rgb(3, 184, 34);" href="/sign-up">sign up</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
