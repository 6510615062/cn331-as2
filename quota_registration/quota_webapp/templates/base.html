{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root {
    --background-color: #ffffff;
    --text-color: #36454F;
    }

    /* Dark mode styles */
    body.dark-mode {
        --background-color: #36454F;
        --text-color: #ffffff;
    }

    /* Apply the colors */
    body {
        background-color: var(--background-color);
        color: var(--text-color);
    }
  </style>
  
</head>
<body>
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/dashboard">
            <img src="{% static 'assets/Tse_logo.png' %}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            Quota Registeration System
          </a>
          <button class="btn" id="theme-toggle">
            <img id="theme-icon" src="{% static 'assets/moon.png' %}" alt="Switch to Dark Mode" width="30" height="30">
          </button>        
          {% block inside_nav %}
          {% endblock %}
        </div>
      </nav>
    
    {% block content %}
    {% endblock %}
    <script>
      const themeToggleBtn = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      const bodyElement = document.body;
    
      // Check the user's preference from localStorage
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        bodyElement.classList.toggle('dark-mode', savedTheme === 'dark');
        themeIcon.src = savedTheme === 'dark' ? 'quota_registration/static/assets/moon.png' : 'quota_registration/static/assets/sun.png';
        themeIcon.alt = savedTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
      }
    
      themeToggleBtn.addEventListener('click', () => {
        // Toggle dark-mode class
        const isDarkMode = bodyElement.classList.toggle('dark-mode');
    
        // Update the image and alt text
        themeIcon.src = isDarkMode ? 'quota_registration/static/assets/moon.png' : 'quota_registration/static/assets/sun.png';
        themeIcon.alt = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    
        // Save the user's preference to localStorage
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      });
    </script>
</body>
</html>
